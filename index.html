<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رصيد أمي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        #balance {
            font-size: 2em;
            color: #4CAF50;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رصيد أمي هو:</h1>
        <p id="balance">جاري التحميل...</p>
        <img src="https://t.me/owwplw/3" alt="Image">
    </div>
    <script>
        async function fetchBalance() {
            try {
                const response = await fetch('https://t.me/owwplw/2');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const balance = doc.querySelector('p').textContent;
                document.getElementById('balance').textContent = balance;
            } catch (error) {
                document.getElementById('balance').textContent = 'حدث خطأ في تحميل الرصيد';
            }
        }
        fetchBalance();
    </script>
</body>
</html>
